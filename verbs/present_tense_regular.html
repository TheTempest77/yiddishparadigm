<body>

  <h1>Simple Present Tense</h1>

  <p>In Yiddish, the simple present tense may be used to express a habitual action or a present continuous action.</p>

  <h2>Habitual</h2>

  <p>ער <b>לױף</b> אַלע טאָג</p>

  <p>He runs every day</p>

  <h2>Present Continuous</h2>

  <p>איך <b>גײ</b> אין דער קראָם</p>

  <p>He is walking to the store</p>
