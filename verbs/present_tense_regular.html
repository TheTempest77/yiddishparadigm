<body>

  <h1>Simple Present Tense</h1>

  <p>In Yiddish, the simple present tense may be used to express a habitual action or a present continuous action.</p>

  <h2>Habitual</h2>

  <p>איך <em>גײ</em> אין שול.</p>

  <p>I go to school</p>
